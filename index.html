<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href= "Assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div id="home-page" style="display:none">
        <h1>The Seinfeld Quote Quiz</h1>
        <p>Complete the quotes!</p>
        <button id="start-game">START QUIZ</button>
    </div>
    <div id="quiz-page" style="display:none">
        <p id='timer'>You Have 60 Seconds Left </p>
        <p id='current-score'>Score: 0</p>
        <h2 id='question'></h2>
        <button id= 'answer1'></button>
        <button id= 'answer2'></button>
        <button id= 'answer3'></button>
        <button id= 'answer4'></button>
    </div>
    <div id="scores-page" style="display:none">
        <h1>Thank you for playing!!!</h1>
        <h2>Highscores:</h2>
        <h3 id= "inputName1">Enter Your Name! Record Your Score!</h3>
        <input type= "text" placeholder="O'brien" id= "nameInput"><button id= "submit-name">submit name</button>
        <ol id= "high-scores">
        </ol>
        <button id='play-again'>PLAY AGAIN</button>
    </div>
    
</body>
<script src="Assets/script.js"></script>
</html>
